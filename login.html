<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEL管理后台 - 登录</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="vendor/fontawesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="vendor/fontawesome/6.5.2/css/v4-shims.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1D2129;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 896px;
            display: flex;
            background: #2E333B;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 4px 6px -4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-2px);
            box-shadow: 0px 20px 25px -5px rgba(0, 0, 0, 0.2), 0px 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        .login-left {
            width: 50%;
            background: linear-gradient(135deg, #165DFF 0%, #0040C1 100%);
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .login-left .trophy-icon {
            font-size: 60px;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .login-left h1 {
            font-size: 30px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .login-left p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .login-right {
            width: 50%;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #C9CDD4;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 49px;
            background: #4E5969;
            border: 0.5px solid #4E5969;
            border-radius: 8px;
            padding: 12px 16px 12px 40px;
            font-size: 16px;
            color: #FFFFFF;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input::placeholder {
            color: #757575;
        }

        .form-input:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #E5E6EB;
            font-size: 14px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #E5E6EB;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #165DFF;
        }

        .login-btn {
            width: 100%;
            height: 48px;
            background: #165DFF;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background: #0040C1;
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* 错误提示样式 */
        .error-message {
            color: #F53F3F;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding: 8px 12px;
            background: #FFECE8;
            border: 1px solid #FFCCC7;
            border-radius: 6px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }

            .login-left {
                width: 100%;
                padding: 32px;
            }

            .login-right {
                width: 100%;
                padding: 32px;
            }

            .login-left {
                display: none;
            }
        }

        /* 鍔犺浇鍔ㄧ敾 */
        .loading {
            display: none;
        }

        .loading .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="trophy-icon">
                <i class="fa fa-trophy"></i>
            </div>
            <h1>PEL管理后台</h1>
            <p>专业电竞俱乐部数据管理平台</p>
        </div>
        
        <div class="login-right">
            <h2 class="login-title">管理员登录</h2>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="请输入用户名"
                            required
                        >
                        <i class="fa-solid fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="请输入密码"
                            required
                        >
                        <i class="fa-solid fa-lock input-icon"></i>
                        <i class="fa-solid fa-eye-slash password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fa-solid fa-right-to-bracket sign-icon"></i>
                    <span class="btn-text">登录</span>
                    <i class="fa-solid fa-spinner loading"></i>
                </button>
                
                <!-- 错误提示 -->
                <div id="errorMessage" class="error-message">
                    用户名或密码不正确，请重新输入
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fa-solid fa-eye password-toggle';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fa-solid fa-eye-slash password-toggle';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const btn = document.querySelector('.login-btn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            const signIcon = document.querySelector('.sign-icon');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
        
            // 隐藏错误提示
            errorMessage.style.display = 'none';
            
            signIcon.style.display = 'none';
            btnText.textContent = '登录中...';
            loading.style.display = 'inline-block';
            btn.disabled = true;
        
            setTimeout(() => {
                if (username === 'admin' && password === '123456') {
                    // 设置登录状态到sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    window.location.href = 'alliance-overview.html';
                } else {
                    // 显示错误提示而不是弹窗
                    signIcon.style.display = 'inline-block';
                    btnText.textContent = '登录';
                    loading.style.display = 'none';
                    btn.disabled = false;
                    errorMessage.style.display = 'block';
                }
            }, 600);
        }

        // 回车键登录
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin(event);
            }
        });
    </script>

</body>
</html>
