    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient3)" stroke="#fff" stroke-width="4" filter="url(#shadow3)"/>
  
