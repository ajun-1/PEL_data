<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fourAmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#636e72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4AM" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#fourAmGradient)" stroke="#fff" stroke-width="2" filter="url(#shadow4AM)"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#orangeGradient)" stroke-width="2"/>
  
  <!-- Clock Face -->
  <circle cx="50" cy="50" r="25" fill="#2d3436" stroke="#fd79a8" stroke-width="1"/>
  
  <!-- Clock Numbers (4 AM) -->
  <g fill="#fd79a8" font-family="Arial" font-weight="bold">
    <text x="50" y="30" text-anchor="middle" font-size="8">12</text>
    <text x="70" y="55" text-anchor="middle" font-size="8">3</text>
    <text x="50" y="75" text-anchor="middle" font-size="8">6</text>
    <text x="30" y="55" text-anchor="middle" font-size="8">9</text>
  </g>
  
  <!-- Clock Hands pointing to 4 AM -->
  <g stroke="#fd79a8" stroke-width="2" stroke-linecap="round">
    <!-- Hour hand pointing to 4 -->
    <line x1="50" y1="50" x2="58" y2="42"/>
    <!-- Minute hand pointing to 12 -->
    <line x1="50" y1="50" x2="50" y2="35"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="2" fill="#fd79a8"/>
  
  <!-- 4AM Text -->
  <text x="50" y="15" text-anchor="middle" fill="#fd79a8" font-size="12" font-weight="bold" font-family="Arial">4AM</text>
  
  <!-- Decorative Elements -->
  <g fill="#e17055" opacity="0.7">
    <polygon points="15,25 20,20 25,25 20,30"/>
    <polygon points="75,25 80,20 85,25 80,30"/>
    <polygon points="15,75 20,70 25,75 20,80"/>
    <polygon points="75,75 80,70 85,75 80,80"/>
  </g>
  
  <!-- Gaming Elements -->
  <g fill="#fd79a8" opacity="0.6">
    <circle cx="25" cy="40" r="2"/>
    <circle cx="75" cy="40" r="2"/>
    <circle cx="25" cy="60" r="2"/>
    <circle cx="75" cy="60" r="2"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="50" y="90" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold" font-family="Arial">凌晨四点</text>
</svg>