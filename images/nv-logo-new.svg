<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2bec3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowNV" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background Diamond -->
  <polygon points="50,10 80,35 50,90 20,35" fill="url(#nvGradient)" stroke="#fff" stroke-width="2" filter="url(#shadowNV)"/>
  
  <!-- Inner Diamond -->
  <polygon points="50,20 70,40 50,75 30,40" fill="none" stroke="url(#silverGradient)" stroke-width="2"/>
  
  <!-- Letter N -->
  <g fill="url(#silverGradient)" stroke="#fff" stroke-width="1">
    <rect x="35" y="35" width="4" height="25"/>
    <rect x="47" y="35" width="4" height="25"/>
    <polygon points="39,35 47,50 47,35 43,35"/>
  </g>
  
  <!-- Letter V -->
  <g fill="url(#silverGradient)" stroke="#fff" stroke-width="1">
    <polygon points="55,35 59,35 65,55 61,55"/>
    <polygon points="69,35 73,35 67,55 63,55"/>
  </g>
  
  <!-- Tech Elements -->
  <g stroke="#00cec9" stroke-width="1.5" fill="none" opacity="0.7">
    <circle cx="35" cy="25" r="3"/>
    <circle cx="65" cy="25" r="3"/>
    <line x1="32" y1="28" x2="38" y2="22"/>
    <line x1="62" y1="28" x2="68" y2="22"/>
  </g>
  
  <!-- Circuit Pattern -->
  <g stroke="#74b9ff" stroke-width="1" fill="none" opacity="0.6">
    <rect x="25" y="45" width="6" height="3"/>
    <rect x="69" y="45" width="6" height="3"/>
    <line x1="31" y1="46" x2="35" y2="46"/>
    <line x1="65" y1="46" x2="69" y2="46"/>
  </g>
  
  <!-- Gaming Elements -->
  <g fill="#00cec9" opacity="0.8">
    <polygon points="25,65 30,60 35,65 30,70"/>
    <polygon points="65,65 70,60 75,65 70,70"/>
  </g>
  
  <!-- Decorative Dots -->
  <g fill="#fff" opacity="0.6">
    <circle cx="40" cy="70" r="1"/>
    <circle cx="60" cy="70" r="1"/>
    <circle cx="50" cy="75" r="1.5"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="50" y="85" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold" font-family="Arial">NV战队</text>
</svg>