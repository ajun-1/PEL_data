      <stop offset="0%" style="stop-color:#d63031;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
